syntax = "proto3";

message Wrapper {
  string id = 1;

  oneof inner {
    Player player_spawn = 2;
    State state = 3;
    OutOfSync out_of_sync = 4;
    Move move = 5;
    Fire fire = 6;
    Block block = 7;
  }
}

message Player {
  string id = 1;
  Vec3 position = 2;
  Color color = 3;
}

message State {
  repeated Player players = 1;
}

enum Direction {
  LEFT = 0;
  RIGHT = 1;
}

enum EventAction {
  START = 0;
  STOP = 1;
}

message Vec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Color {
  float r = 1;
  float g = 2;
  float b = 3;
}

message Move {
  string player_id = 1;
  Direction direction = 2;
  EventAction action = 3;
  Vec3 position = 4;
  Color color = 5;
}

message Fire {
  string player_id = 1;

  float aim_x = 2;
  float aim_y = 3;
}

message Block {
  string player_id = 1;
}

message OutOfSync {}
