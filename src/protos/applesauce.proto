syntax = "proto3";

message Wrapper {
  string id = 1;

  oneof inner {
    Input input = 2;
    Player player_spawn = 3;
    State state = 4;
  }
}

message Player {
  string id = 1;
  float x = 2;
  float y = 3;
  float z = 4;

  float r = 5;
  float g = 6;
  float b = 7;
}

message Input {
  string player_id = 1;
  bool move_right = 2;
  bool move_left = 3;

  float aim_x = 4;
  float aim_y = 5;
  bool fire_button_pressed = 6;
}

message State {
  repeated Player players = 1;
}
