syntax = "proto3";

message Wrapper {
  string id = 1;

  oneof inner {
    Player player_sync = 2;
    OutOfSync out_of_sync = 3;
    Fire fire = 4;
    Block block = 5;
  }
}

message Player {
  string id = 1;
  Vec3 position = 2;
  Color color = 3;
  MoveData move_data = 4;
}

message MoveData {
  bool moving_left = 1;
  bool moving_right = 2;
}

message Vec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Color {
  float r = 1;
  float g = 2;
  float b = 3;
}

message Fire {
  string player_id = 1;

  float aim_x = 2;
  float aim_y = 3;
}

message Block {
  string player_id = 1;
}

message OutOfSync {}
