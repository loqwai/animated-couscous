syntax = "proto3";

message Wrapper {
  string id = 1;

  oneof inner {
    Input input = 2;
    Player player_spawn = 3;
    State state = 4;
    OutOfSync out_of_sync = 5;
    Move move = 6;
  }
}

message Player {
  string id = 1;
  float x = 2;
  float y = 3;
  float z = 4;

  float r = 5;
  float g = 6;
  float b = 7;
}

message Input {
  string player_id = 1;

  float aim_x = 4;
  float aim_y = 5;
  bool fire_button_pressed = 6;
  bool shield_button_pressed = 7;
}

message State {
  repeated Player players = 1;
}

enum Direction {
  LEFT = 0;
  RIGHT = 1;
}

enum EventAction {
  START = 0;
  STOP = 1;
}

message Move {
  string player_id = 1;
  Direction direction = 2;
  EventAction action = 3;
}

message OutOfSync {}
