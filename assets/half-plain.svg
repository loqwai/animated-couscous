<!-- half-plain.svg is the same as plain.svg except 0.5 scale. The viewBox is scaled appropriately, so it should render the same -->
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <rect id="background" width="500" height="200" fill="#1b1b1b" x="0" y="0" />

  <rect class="collidable" width="500" height="20" fill="#808080" x="0" y="180" />

  <circle id="player1Spawn" cx="50" cy="160" r="20" fill="red" />
  <circle id="player2Spawn" cx="450" cy="160" r="20" fill="blue" />
</svg>
